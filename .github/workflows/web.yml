name: Web
on: workflow_dispatch
jobs:
  Emscripten:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Emscripten Toolchain
        run: |
          cd ~
          git clone --quiet https://github.com/emscripten-core/emsdk.git > /dev/null
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          chmod +x ./emsdk_env.sh && echo 'source "/home/runner/emsdk/emsdk_env.sh"' >> $HOME/.bash_profile

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest

      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      - name: Configure Emscripten
        run: haxelib run lime config EMSCRIPTEN_SDK $HOME/emsdk

      - name: Compile
        run: export PATH=$HOME/emsdk:$HOME/emsdk/upstream/emscripten:$PATH && HXCPP_LINK_TOTAL_MEMORY="4096MB" haxelib run lime build emscripten -final

      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: emscriptenBuild
          path: export/release/webassembly/bin
          if-no-files-found: error
