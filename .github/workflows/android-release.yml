name: Android + Release
on: workflow_dispatch
jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        storage-type: [EXTERNAL, EXTERNAL_OBB]
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest

      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true

      - name: Compile
        run: haxelib run lime build android -D officialBuild -D ${{ matrix.storage-type }} -arm64 -final
        env:
          cert_pass: nullfunni
          cert_alias_pass: nullfunni

      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: androidBuild-${{ matrix.storage-type }}
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
  Releaser:
    needs: Build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download EXTERNAL Build
        uses: actions/download-artifact@main
        with:
           name: androidBuild-EXTERNAL
           path: /home/runner

      - name: Move EXTERNAL File
        run: mv /home/runner/PsychEngine-release.apk /home/runner/PsychEngine-EXTERNAL.apk 

      - name: Download EXTERNAL_OBB Build
        uses: actions/download-artifact@main
        with:
           name: androidBuild-EXTERNAL_OBB
           path: /home/runner

      - name: Move EXTERNAL_OBB File
        run: mv /home/runner/PsychEngine-release.apk /home/runner/PsychEngine-EXTERNAL_OBB.apk

      - name: Publish The Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "0.7.2"
          title: "0.7.2 Android Release"
          files: |
            /home/runner/*.apk
